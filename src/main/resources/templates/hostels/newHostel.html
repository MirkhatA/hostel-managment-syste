<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>
<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <form action="/hostels/save" th:object="${hostel}" method="POST">
        <input type="text" placeholder="Enter the hostel name" th:field="${hostel.name}">

        <input type="text" placeholder="Enter the number of Rooms" th:field="${hostel.noOfRooms}">

        <input type="text" placeholder="Enter the number of students that can live here"
               th:field="${hostel.noOfStudents}">

        <input type="text" placeholder="Enter the price for each room" th:field="${hostel.roomPrice}">

        <button type="submit">Create hostel</button>
    </form>
</div>

</body>
</html>
