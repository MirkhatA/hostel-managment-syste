<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>
<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <h1>Add new hostel</h1>

    <form action="/hostels/save" th:object="${hostel}" method="POST">
        <label>Hostel name</label><br>
        <input type="text" placeholder="Enter the hostel name" th:field="${hostel.name}"><br><br>

        <label>Total number of rooms</label><br>
        <input type="text" placeholder="Enter the number of Rooms" th:field="${hostel.noOfRooms}"><br><br>

        <label>Number of residential places</label><br>
        <input type="text" placeholder="Enter the number of students that can live here"
               th:field="${hostel.noOfStudents}"><br><br>

        <label>Room price</label><br>
        <input type="text" placeholder="Enter the price for each room" th:field="${hostel.roomPrice}"><br><br>

        <button class="add" type="submit">Create hostel</button>
    </form>
</div>

</body>
</html>
