<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>
<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">

    <br><br>

    <h3>
        Student list
    </h3>

    <a th:href="@{/students/add}" class="btn btn-primary btn-sm mb-3">Add student</a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tr th:each="aStudent : ${students}">
            <td th:text="${aStudent.firstName}"></td>
            <td th:text="${aStudent.lastName}"></td>
            <td th:text="${aStudent.gender}"></td>

            <td>
                <a th:href="@{/students/update(id=${aStudent.studentId})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/students/delete(id=${aStudent.studentId})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
